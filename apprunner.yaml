version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 main.py
  network:
    port: 8000
  env:
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8000"
